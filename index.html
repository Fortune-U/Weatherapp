<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="timezone">
            
        </div>

    <div class="temprature-container">
        <div class="weather-icon">
            <img src="" ></img>
        </div>
        <div class="temptrature">
        <div class="temp"></div>
        <span class="temp-unit">o</span>
        </div>
        <div class="weather-condition"></div>
        <div class="wind-ctn">
            <div class="wind">Wind</div>
            <div class="wind-speed"><p class="wind-deg"></p>km/s</div>
        </div>
      
    </div>
    </div>
    
    <div class="forecast">
        <ul class="future-forecast">
            <li> <p class = "day-two">tue</p> <P>icon</P> <p class = "li-two">temp</p></li>
            <li> <p class = "day-three">tue</p> <P>icon</P> <p class = "li-three">temp</p></li>
            <li> <p class = "day-four">tue</p> <P>icon</P> <p class = "li-four">temp</p></li>
            <li> <p class = "day-five">tue</p> <P>icon</P> <p class = "li-five">temp</p></li>
            <li> <p class = "day-six">tue</p> <P>icon</P> <p class = "li-six">temp</p></li>
            <li> <p class = "day-seven">tue</p> <P>icon</P> <p class = "li-seven">temp</p></li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
